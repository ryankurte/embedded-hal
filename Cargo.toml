[package]
authors = [
  "Jorge Aparicio <jorge@japaric.io>",
  "Jonathan 'theJPster' Pallant <github@thejpster.org.uk>"
]
categories = ["asynchronous", "embedded", "hardware-support", "no-std"]
description = " A Hardware Abstraction Layer (HAL) for embedded systems "
documentation = "https://docs.rs/embedded-hal"
keywords = ["hal", "IO"]
license = "MIT OR Apache-2.0"
name = "embedded-hal"
readme = "README.md"
repository = "https://github.com/japaric/embedded-hal"
version = "0.2.4"


[dependencies]
embedded-hal-v3 = { package = "embedded-hal", version = "0.3.0", features= ["unproven"], path = "../embedded-hal-v0.3.x" }

[dependencies.void]
default-features = false
version = "1.0.2"

[dependencies.nb]
version = "0.1.1"

[dev-dependencies]
stm32f30x = "0.6.0"
futures = "0.1.17"

[features]
unproven = ["nb/unstable"]

[package.metadata.docs.rs]
features = ["unproven"]

